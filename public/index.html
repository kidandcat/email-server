<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/font-awesome.min.css">
    <style>
        html {
            background-color: #005ce6;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: #efeff5;
            transform: translate(-50%, -50%);
            padding: 30px;
            padding-left: 80px;
            padding-right: 80px;
            border-radius: 20px;
            font-size: 20px;
            width: 20%;
        }
        
        .mail-from {
            padding: 15px;
            color: green;
            border: 1px solid green;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .mail {
            background-color: white;
            margin: 80px;
            padding: 100px;
            border-radius: 10px;
        }
        
        #title {
            width: 100%;
            display: inline-block;
            font-size: 30px;
            text-align: center;
            margin-bottom: 30px;
            color: #0000b3;
            font-weight: bold;
        }
        
        .not-auth {
            color: white;
            background-color: red;
            padding: 80px;
            border-radius: 10px;
            font-size: 60px;
            text-align: center;
        }
        
        .center input {
            width: 90%;
            margin-bottom: 10%;
            border: none;
            background: none;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            color: #1a1aff;
        }
        
        #check {
            width: 10%;
            display: inline-block;
        }
        
        .checkLabel {
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="app">
        <template v-if="logged">
            <div id="block" class="centerMail">
                <template v-if="auth">
                    <template v-for="mail in mails">
                        <div class="mail">
                            <div class="mail-from">{{ mail._from }}</div>
                            <div class="mail-body">{{{ decodeURIComponent(mail._body) }}}</div>
                        </div>
                    </template>
                </template>
                <template v-else>
                    <div class="not-auth center">
                        Not Authorized
                    </div>
                </template>
            </div>
        </template>
        <template v-else>
            <div id="block" class="center">
                <div id="title">Login</div>
                <input type="text" v-model="user" placeholder="User" autofocus>
                <input id="loginPassword" type="password" v-model="password" v-on:keyup.enter="log" placeholder="Password">
                <input id="check" type="checkbox" v-model="stay"><span class="checkLabel">Stay logged</span>
            </div>
        </template>
    </div>
</body>
<script src="/vue.js"></script>
<script src="/vue-resource.min.js"></script>
<script src="/vue-router.min.js"></script>
<script>
        var logn = new Vue({
            el: '#app',
            data: {
                user: '',
                password: '',
                logged: false,
                mails: '',
                stay: false,
                auth: true,
                token: ''
            },
            methods: {
                log: function() {
                    var self = this;
                    this.logged = true;
                    Vue.http.get('/login/' + this.user + '/' + this.password).then(function(res){
                        if(!res.data.auth){
                            self.auth = false;
                        }else{
                            if(self.stay){
                                localStorage.setItem('galaxU', self.user);
                                localStorage.setItem('galaxP', self.password);
                            }else{
                                localStorage.removeItem('galaxU', self.user);
                                localStorage.removeItem('galaxP', self.password);
                            }
                            self.token = res.data.token;
                            Vue.http.get('/mails/' + res.data.token).then(function(res){
                                if(res.data != 'error' && res.data != 'not authorized'){
                                    console.log(res.data);
                                    self.mails = res.data;
                                }
                            }, function(err){
                                console.log(err);
                            });
                        }
                    }, function(err){
                        console.log(err);
                    });
                }
            }
        });
        
        if(localStorage.getItem('galaxU')){
            logn.user = localStorage.getItem('galaxU');
        }
        if(localStorage.getItem('galaxP')){
            logn.password = localStorage.getItem('galaxP');
            logn.stay = true;
            document.querySelector('#loginPassword').focus();
        }

</script>

</html>
